{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row pt-3">
            <div class="col-2">
                <img src="{{ product.icon.url }}" class="img-fluid">
            </div>
            <div class="col-10">
                <a href="{{ product.url }}">
                    <h1>
                        {{ product.title }}
                    </h1>
                </a>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-8">
                <img src="{{ product.image.url }}" class="image-fluid" width="700px">
            </div>
            <div class="col-4">
                <a href="javascript:document.getElementById('upvote').submit()">
                    <button class="btn btn-primary btn-lg btn-block">
                        Upvote <span class="oi oi-caret-top"></span>  {{ product.votes_total }}
                    </button>
                </a>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-4">
                <h4>Hunted by {{ product.hunter.username }}</h4>
            </div>
            <div class="col-4 text-right">
                <h4>Hunted on {{ product.pub_date_pretty }}</h4>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-8">
                <p>{{ product.body }}</p>
            </div>
        </div>
        <form method="POST" id="upvote" action="{% url 'product:upvote' product.id %}" >
            {% csrf_token %}
            <input type="hidden">
            <form method="GET" id="upvote" action="{% url 'account:login' %}">
                <input type="hidden">
            </form>
        </form>

    </div>
{% endblock %}
